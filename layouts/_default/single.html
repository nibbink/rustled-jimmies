{{ partial "head.html" . }}
{{ partial "header.html" . }}
<article class="post">
  <h2 class="title">{{ .Title }}</h2>
  <div class="content">{{ .Content }}</div>
  <div class="meta">
    {{ range .Params.tags }}
      <a class="tag" href="/tags/{{ . | urlize }}">#{{.}}</a>
    {{ end }}
  </div>
</article>
{{ partial "footer.html" . }}
